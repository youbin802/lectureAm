<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/slide2.css">    
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/slide2.js"></script>
</head>
<body>
    <div class="container">
        <div class="slide">
            <div class="img-container">
                <img class="slide-image" src="./images/img1.jpg" alt="png">
                <img class="slide-image" src="./images/img2.jpg" alt="png">
                <img class="slide-image" src="./images/img3.jpg" alt="png">
                <img class="slide-image" src="./images/img4.jpg" alt="png">
                <img class="slide-image" src="./images/img5.jpg" alt="png">
                <img class="slide-image" src="./images/img6.jpg" alt="png">
                <img class="slide-image" src="./images/img7.jpg" alt="png">
            </div>
            <div class="button-container">
                <button class="slide-btn" data-dir="-1">&lt;</button>
                <button class="slide-btn" data-dir="1">&gt;</button>
            </div>
            <div class="pin-container">
                <div class="pin active"></div>
                <div class="pin"></div>
                <div class="pin"></div>
                <div class="pin"></div>
                <div class="pin"></div>
                <div class="pin"></div>
                <div class="pin"></div>
            </div>
        </div>
    </div>
</body>
</html>
